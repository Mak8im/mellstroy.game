
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Монетный Кликер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        header {
            margin-bottom: 40px;
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .balance-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            border-radius: 10px;
            margin-top: 15px;
            display: inline-block;
        }
        
        #balance {
            font-size: 2.2rem;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        
        .coin-container {
            margin: 30px 0;
            position: relative;
        }
        
        .coin {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at 30% 30%, #FFD700, #D4AF37);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s;
            border: 8px solid #B8860B;
            position: relative;
            overflow: hidden;
        }
        
        .coin:before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.4), transparent 70%);
        }
        
        .coin-inner {
            width: 160px;
            height: 160px;
            background: radial-gradient(circle at 30% 30%, #FFD700, #D4AF37);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 4px solid #B8860B;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.3);
        }
        
        .coin-text {
            font-size: 2rem;
            font-weight: bold;
            color: #8B6914;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }
        
        .coin.clicked {
            animation: coinClick 0.2s;
        }
        
        @keyframes coinClick {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(0.9) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        
        .stats {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            width: 100%;
            max-width: 500px;
        }
        
        .stats h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .stats p {
            margin: 8px 0;
            font-size: 1.1rem;
        }
        
        .click-effect {
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            pointer-events: none;
            animation: clickAnimation 0.5s forwards;
        }
        
        @keyframes clickAnimation {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
        
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        @media (max-width: 600px) {
            .coin {
                width: 150px;
                height: 150px;
            }
            
            .coin-inner {
                width: 120px;
                height: 120px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            #balance {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Монетный Кликер</h1>
            <div class="balance-container">
                <span>Баланс: </span>
                <span id="balance">0</span>
                <span> монет</span>
            </div>
        </header>
        
        <div class="coin-container">
            <div class="coin" id="coin">
                <div class="coin-inner">
                    <div class="coin-text">$</div>
                </div>
            </div>
        </div>
        
        <div class="stats">
            <h2>Статистика</h2>
            <p>Кликов в секунду: <span id="cps">0</span></p>
            <p>Всего кликов: <span id="total-clicks">0</span></p>
            <p>Время игры: <span id="game-time">0</span> сек</p>
        </div>
        
        <footer>
            Нажимайте на монету, чтобы зарабатывать!
        </footer>
    </div>

    <script>
        // Элементы DOM
        const balanceElement = document.getElementById('balance');
        const coinElement = document.getElementById('coin');
        const cpsElement = document.getElementById('cps');
        const totalClicksElement = document.getElementById('total-clicks');
        const gameTimeElement = document.getElementById('game-time');
        
        // Переменные игры
        let balance = 0;
        let totalClicks = 0;
        let startTime = Date.now();
        let clicksLastSecond = 0;
        let lastClickTime = Date.now();
        
        // Обновление статистики каждую секунду
        setInterval(() => {
            const currentTime = Date.now();
            const elapsedTime = Math.floor((currentTime - startTime) / 1000);
            gameTimeElement.textContent = elapsedTime;
            
            // Расчет кликов в секунду
            if (currentTime - lastClickTime > 1000) {
                clicksLastSecond = 0;
            }
            cpsElement.textContent = clicksLastSecond;
        }, 1000);
        
        // Обработчик клика по монете
        coinElement.addEventListener('click', (e) => {
            // Увеличиваем баланс и счетчики
            balance++;
            totalClicks++;
            clicksLastSecond++;
            
            // Обновляем отображение
            balanceElement.textContent = balance;
            totalClicksElement.textContent = totalClicks;
            lastClickTime = Date.now();
            
            // Анимация монеты
            coinElement.classList.add('clicked');
            setTimeout(() => {
                coinElement.classList.remove('clicked');
            }, 200);
            
            // Создаем эффект клика
            createClickEffect(e);
        });
        
        // Функция создания эффекта клика
        function createClickEffect(e) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            
            const rect = coinElement.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            effect.style.left = `${x}px`;
            effect.style.top = `${y}px`;
            
            coinElement.appendChild(effect);
            
            setTimeout(() => {
                effect.remove();
            }, 500);
        }
        
        // Авто-кликер (бонусная функция)
        let autoClickerActive = false;
        let autoClickerInterval;
        
        // Активируем авто-кликер после 50 кликов
        function checkAutoClicker() {
            if (totalClicks >= 50 && !autoClickerActive) {
                autoClickerActive = true;
                autoClickerInterval = setInterval(() => {
                    balance++;
                    balanceElement.textContent = balance;
                }, 1000);
                
                // Показываем сообщение о разблокировке авто-кликера
                alert('Поздравляем! Вы разблокировали авто-кликер! Теперь вы получаете 1 монету в секунду автоматически.');
            }
        }
        
        // Проверяем авто-кликер при каждом клике
        coinElement.addEventListener('click', checkAutoClicker);
    </script>
</body>
</html>
