<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–∞ –¥–ª—è –ú–µ–ª–ª—Å—Ç—Ä–æ—è</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü™ô</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }

        .balance-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 30px;
            border-radius: 50px;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .balance {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .coin-container {
            margin: 40px 0;
            perspective: 1000px;
            cursor: pointer;
        }

        .coin {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .coin:hover {
            transform: rotateY(10deg) rotateX(5deg);
        }

        .coin:active {
            transform: scale(0.95) rotateY(5deg);
        }

        .coin-front, .coin-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            overflow: hidden;
        }

        .coin-front {
            background: radial-gradient(circle at 30% 30%, #ffd700, #daa520);
            transform: rotateY(0deg);
        }

        .coin-back {
            background: radial-gradient(circle at 30% 30%, #daa520, #b8860b);
            transform: rotateY(180deg);
        }

        .coin-image {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .bottom-panel {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 25px;
            padding: 25px;
            width: 90%;
            max-width: 500px;
            display: flex;
            justify-content: space-around;
            margin-top: auto;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn {
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }

        .btn i {
            font-size: 1.3rem;
        }

        #shop-btn {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
        }

        #shop-btn:hover {
            background: linear-gradient(135deg, #ff5252, #ff7b38);
        }

        #settings-btn {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }

        #settings-btn:hover {
            background: linear-gradient(135deg, #3a9dfc, #00d9fe);
        }

        .click-effect {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, rgba(255,215,0,0.8) 0%, rgba(255,215,0,0) 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: click-animation 0.5s forwards;
        }

        @keyframes click-animation {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 215, 0, 0.7);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .coin {
                width: 150px;
                height: 150px;
            }
            
            .balance {
                font-size: 2rem;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            .bottom-panel {
                padding: 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="balance-container">
            <div class="balance" id="balance">0</div>
        </div>
    </div>

    <div class="coin-container">
        <div class="coin" id="coin">
            <div class="coin-front">
                <img src="https://cdn-icons-png.flaticon.com/512/2173/2173475.png" alt="–ú–æ–Ω–µ—Ç–∞" class="coin-image">
            </div>
            <div class="coin-back">
                <img src="https://cdn-icons-png.flaticon.com/512/2173/2173475.png" alt="–ú–æ–Ω–µ—Ç–∞" class="coin-image">
            </div>
        </div>
    </div>

    <div class="bottom-panel">
        <button class="btn" id="shop-btn">
            <i class="fas fa-shopping-cart"></i> –ú–∞–≥–∞–∑–∏–Ω
        </button>
        <button class="btn" id="settings-btn">
            <i class="fas fa-cog"></i> –ù–∞—Å—Ç—Ä–æ–π–∫–∏
        </button>
    </div>

    <div class="particles-container" id="particles"></div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
        const balanceElement = document.getElementById('balance');
        const coinElement = document.getElementById('coin');
        const shopBtn = document.getElementById('shop-btn');
        const settingsBtn = document.getElementById('settings-btn');
        const particlesContainer = document.getElementById('particles');

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –±–∞–ª–∞–Ω—Å –∏–∑ localStorage –∏–ª–∏ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º 0
        let balance = parseInt(localStorage.getItem('clickerBalance')) || 0;

        // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        function updateBalance() {
            balanceElement.textContent = balance.toLocaleString();
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —ç—Ñ—Ñ–µ–∫—Ç–∞ –∫–ª–∏–∫–∞
        function createClickEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.style.left = `${x - 25}px`;
            effect.style.top = `${y - 25}px`;
            document.body.appendChild(effect);
            
            // –£–¥–∞–ª—è–µ–º —ç—Ñ—Ñ–µ–∫—Ç –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                effect.remove();
            }, 500);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —á–∞—Å—Ç–∏—Ü
        function createParticles() {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.animationDelay = `${Math.random() * 15}s`;
                particle.style.width = `${Math.random() * 6 + 4}px`;
                particle.style.height = particle.style.width;
                particlesContainer.appendChild(particle);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –º–æ–Ω–µ—Ç–µ
        coinElement.addEventListener('click', (e) => {
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –±–∞–ª–∞–Ω—Å
            balance++;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –±–∞–ª–∞–Ω—Å –≤ localStorage
            localStorage.setItem('clickerBalance', balance);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            updateBalance();
            
            // –°–æ–∑–¥–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç –∫–ª–∏–∫–∞
            createClickEffect(e.clientX, e.clientY);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –º–æ–Ω–µ—Ç—ã
            coinElement.style.transform = 'scale(0.95) rotateY(5deg)';
            setTimeout(() => {
                coinElement.style.transform = '';
            }, 100);
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–≤–∏–∂–µ–Ω–∏—è –º—ã—à–∏ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ –Ω–∞–≤–µ–¥–µ–Ω–∏—è
        document.addEventListener('mousemove', (e) => {
            const coinRect = coinElement.getBoundingClientRect();
            const coinCenterX = coinRect.left + coinRect.width / 2;
            const coinCenterY = coinRect.top + coinRect.height / 2;
            
            const deltaX = (e.clientX - coinCenterX) / 50;
            const deltaY = (e.clientY - coinCenterY) / 50;
            
            coinElement.style.transform = `rotateY(${deltaX}deg) rotateX(${-deltaY}deg)`;
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤—ã—Ö–æ–¥–∞ –º—ã—à–∏ –∑–∞ –ø—Ä–µ–¥–µ–ª—ã –º–æ–Ω–µ—Ç—ã
        coinElement.addEventListener('mouseleave', () => {
            coinElement.style.transform = '';
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateBalance();
        createParticles();

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫ (–ø–æ–∫–∞ —Ç–æ–ª—å–∫–æ –∑–∞–≥–ª—É—à–∫–∏)
        shopBtn.addEventListener('click', () => {
            alert('–ú–∞–≥–∞–∑–∏–Ω —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–µ–Ω!');
        });

        settingsBtn.addEventListener('click', () => {
            alert('–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–∫–æ—Ä–æ –±—É–¥—É—Ç –¥–æ—Å—Ç—É–ø–Ω—ã!');
        });
    </script>
</body>
</html>
